<div class="main_window">
    <!-- Header -->
    <div class="header">
        <div class="title">Journal Skin Creator v2</div>
        <div class="map"><a href="/#!/resources">Resources</a> > Journal Skin Creator</div>
        <div class="description">
            <p>Make your own DeviantART Journal skins using this free and easy-to-use tool.</p>
        </div>
    </div>

    <!-- Start Journal Box Section -->
    <div id="preview_box">
        <ng-include src="root + 'partials/preview.html'"></ng-include>
    </div>

    <!-- Rules and Code -->
    <div class="row">
        <ng-include src="root + 'partials/rules.html'"></ng-include>
        <ng-include src="root + 'partials/code.html'"></ng-include>
    </div>

    <!-- Version Log -->
    <ul class="versionLog">
        <li>v.2.0 Updated June 22, 2017 - New Layout</li>
        <li><a href="{{root}}versions/v1/">v.1.0</a> Created Oct 2013</li>
    </ul>
</div>

<!-- Sidebar -->
<div class="sidebar newForm">
    <ng-include src="root + 'partials/sidebar.html'"></ng-include>
</div>
