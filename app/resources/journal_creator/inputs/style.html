<div class="chunk">
	<h2>Style</h2>
	<div class="input style-wrap">
		<div ng-model="e.bold" class="style-buttons bold" ng-class="{'selected': e.bold}" ng-click="e.bold = !e.bold">Bold</div>
		<div ng-model="e.italic" class="style-buttons italic" ng-class="{'selected': e.italic}" ng-click="e.italic = !e.italic">Italic</div>
		<div ng-model="e.underline" class="style-buttons underline" ng-class="{'selected': e.underline}" ng-click="e.underline = !e.underline">Underline</div>
	</div>
</div>
