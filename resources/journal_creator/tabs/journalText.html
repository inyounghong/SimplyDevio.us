<div ng-repeat="e in [j.text.background]" ng-include="'/resources/journal_creator/inputs/background.html'"></div>
<div ng-repeat="e in [j.text.image]" ng-include="'/resources/journal_creator/inputs/image.html'"></div>

<div ng-repeat="e in [j.text.border]" ng-include="'/resources/journal_creator/inputs/border.html'"></div>
<div ng-repeat="e in [j.text]" ng-include="'/resources/journal_creator/inputs/radius.html'"></div>

<div ng-repeat="e in [j.text]" ng-include="'/resources/journal_creator/inputs/text.html'"></div>

<span class="heading">Line Height</span>
<input id="mainline" type="range" min="0" max="25" value="16"><span class="range_label" id="main_line_range"></span>

<b>Padding</b>

<h2 class="sub">Sides</h2>
<input type="range" min="0" max="20" class="rangeWithLabel" ng-model="j.text.paddingH">
<div class="range_label">{{j.text.paddingH}}</div>

<h2 class="sub">Vertical</h2>
<input type="range" min="0" max="100" class="rangeWithLabel" ng-model="j.text.paddingV">
<div class="range_label">{{j.text.paddingV}}</div>

<b>Margin</b>

<h2 class="sub">Sides</h2>
<input type="range" min="0" max="20" class="rangeWithLabel" ng-model="j.text.marginH">
<div class="range_label">{{j.text.marginH}}</div>

<h2 class="sub">Vertical</h2>
<input type="range" min="0" max="100" class="rangeWithLabel" ng-model="j.text.marginV">
<div class="range_label">{{j.text.marginV}}</div>
