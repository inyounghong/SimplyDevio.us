
<div class="chunk">
    <h2></h2>
    <div class="input row">
        <div class="col-sm-6">Normal</div>
        <div class="col-sm-6">On Hover</div>
    </div>
</div>

<div class="chunk">
    <h2>Normal Buttons</h2>
    <div class="input row">
        <div class="col-sm-6">
            <input minicolors type="text" ng-model="j.buttonBackground" class="color" max="6">
        </div>
        <div class="col-sm-6">
            <input minicolors type="text" ng-model="j.buttonBackgroundHover" class="color" max="6">
        </div>
    </div>

    <h2></h2>
    <div class="input row">
        <div class="col-sm-6">
            <input minicolors type="text" ng-model="j.buttonColor" class="color" max="6">
        </div>
        <div class="col-sm-6">
            <input minicolors type="text" ng-model="j.buttonColorHover" class="color" max="6">
        </div>
    </div>
</div>

<div class="chunk">
    <h2>Status Buttons</h2>
    <div class="input row">
        <div class="col-sm-6">
            <input minicolors type="text" ng-model="j.statusBackground" class="color" max="6">
        </div>
        <div class="col-sm-6">
            <input minicolors type="text" ng-model="j.statusBackgroundHover" class="color" max="6">
        </div>
    </div>

    <h2></h2>
    <div class="input row">
        <div class="col-sm-6">
            <input minicolors type="text" ng-model="j.statusColor" class="color" max="6">
        </div>
        <div class="col-sm-6">
            <input minicolors type="text" ng-model="j.statusColorHover" class="color" max="6">
        </div>
    </div>
</div>

<div class="chunk">
    <h2>Description</h2>
    <div class="input">
        <div class="color-sm">
            <input minicolors type="text" ng-model="j.descriptionColor" class="color" max="6">
        </div>
    </div>
</div>

<div class="chunk">
    <h2>Style</h2>
    <div class="input">
        <label class="mr10"><input type="checkbox" ng-model="statusItalic"> Italic</label>
        <label class="mr10"><input type="checkbox" ng-model="statusBold"> Bold</label>
        <label><input type="checkbox" ng-model="statusLetterSpacing"> Letter Spacing</label>
    </div>
</div>

<div class="chunk">
    <h2></h2>
    <div class="input">
        <input type="checkbox" id="includeTransition" ng-model="j.includeTransition" class="check">
        <label for="includeTransition"> Include Transitions</label>
    </div>
</div>
